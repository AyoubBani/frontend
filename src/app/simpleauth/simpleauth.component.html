<div class="container">
  <h1>SignUp Form</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username" id="username"
        required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="model.email" placeholder="Email" id="email"
        required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" id="password"
        placeholder="Enter Your Password" required>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
